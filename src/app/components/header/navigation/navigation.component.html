<div class="flex flex-col md:flex-row items-center justify-between">
  <!-- Breadcrumbs -->
  <div class="flex items-center space-x-2 text-sm mb-2 md:mb-0">
    <a href="/" class="text-light-secondary dark:text-dark-secondary hover:text-light-primary-hover dark:hover:text-dark-primary-hover transition-all duration-300">Inicio</a>
    <span class="text-light-secondary dark:text-dark-secondary">></span>
    <a href="/categories" class="text-light-secondary dark:text-dark-secondary hover:text-light-primary-hover dark:hover:text-dark-primary-hover transition-all duration-300">Categor√≠as</a>
    <span class="text-light-secondary dark:text-dark-secondary">></span>
    <span class="text-light-text dark:text-dark-text">Moda</span>
  </div>
  <!-- Navigation Links -->
  <nav class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
    <a *ngFor="let item of navItems" [href]="item.path" class="text-light-secondary dark:text-dark-secondary hover:text-light-primary-hover dark:hover:text-dark-primary-hover transition-all duration-300 group relative">
      {{ item.label }}
      <span class="absolute hidden group-hover:block bg-gray-800 dark:bg-gray-900 text-white dark:text-dark-text text-xs rounded-lg px-2 py-1 -top-8 left-1/2 transform -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-opacity duration-200" role="tooltip" [attr.aria-label]="item.label">{{ item.label }}</span>
    </a>
  </nav>
</div>
