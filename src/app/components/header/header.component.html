<header class="bg-white shadow-md px-6 py-4 flex items-center justify-between">
  <!-- LOGO Y NOMBRE EMPRESA -->
  <div class="flex items-center space-x-2">
    <img *ngIf="logoPreview" [src]="logoPreview" alt="Logo" class="h-12 w-12">
    <span class="text-2xl font-bold bg-gradient-to-r from-sky-600 to-green-500 bg-clip-text text-transparent font-sans">
      {{ company?.name || 'Filográficos' }}
    </span>
  </div>

  <!-- Barra de búsqueda -->
  <div class="flex-grow mx-4">
    <div *ngIf="!isLoggedIn" class="relative">
      <input type="text" placeholder="Buscar productos..."
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      <i class="fas fa-search absolute right-4 top-2.5 text-gray-500"></i>
    </div>
  </div>

  <!-- Público -->
  <div *ngIf="!isLoggedIn" class="flex items-center space-x-4">
    <button routerLink="/login">
      <i class="fas fa-sign-in-alt text-2xl text-gray-600 cursor-pointer"></i>
    </button>
    <button routerLink="/register">
      <i class="fas fa-heart text-2xl text-gray-600 cursor-pointer"></i>
    </button>
    <button routerLink="/recovery">
      <i class="fas fa-shopping-cart text-2xl text-gray-600 cursor-pointer"></i>
    </button>
  </div>

  <!-- Usuario autenticado (cliente) -->
  <div *ngIf="isLoggedIn && userRole === 'cliente'" class="flex items-center space-x-4">
    <button routerLink="/profile">
      <i class="fas fa-user text-2xl text-gray-600 cursor-pointer"></i>
    </button>
  </div>

  <!-- Administrador -->
  <div *ngIf="isLoggedIn && userRole === 'administrador'" class="flex items-center space-x-4">
    <button routerLink="/company">
      <i class="fas fa-building text-2xl text-gray-600 cursor-pointer"></i>
    </button>
    <button routerLink="/support-panel">
      <i class="fas fa-headset text-2xl text-gray-600 cursor-pointer"></i>
    </button>
    <button routerLink="/faq-categories">
      <i class="fas fa-list text-2xl text-gray-600 cursor-pointer"></i>
    </button>
    <button routerLink="/faqs">
      <i class="fas fa-question-circle text-2xl text-gray-600 cursor-pointer"></i>
    </button>
    <button routerLink="/security">
      <i class="fas fa-shield-alt text-2xl text-gray-600 cursor-pointer"></i>
    </button>
    <button routerLink="/type">
      <i class="fas fa-tags text-2xl text-gray-600 cursor-pointer"></i>
    </button>
    <button routerLink="/template">
      <i class="fas fa-file-alt text-2xl text-gray-600 cursor-pointer"></i>
    </button>
    <button routerLink="/regulatory">
      <i class="fas fa-balance-scale text-2xl text-gray-600 cursor-pointer"></i>
    </button>
  </div>

  <!-- Botón de cerrar sesión -->
  <div *ngIf="isLoggedIn" class="flex items-center space-x-4">
    <button (click)="logout()">
      <i class="fas fa-sign-out-alt text-2xl text-gray-600 cursor-pointer"></i>
    </button>
  </div>
</header>

<!-- Navegación -->
<nav class="bg-gray-100 py-3">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Categorías principales -->
    <ul class="flex space-x-6 text-gray-700 font-medium">
      <li><a href="#" class="hover:text-blue-600">Cuadros</a></li>
      <li><a href="#" class="hover:text-blue-600">Fotografías</a></li>
      <li><a href="#" class="hover:text-blue-600">Decoración</a></li>
      <li><a href="#" class="hover:text-blue-600">Personalizados</a></li>
    </ul>
  </div>
</nav>
