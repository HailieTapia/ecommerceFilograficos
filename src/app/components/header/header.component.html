<header>
  <nav class="navbar">
    <ul>
      <!-- Botones para 'cliente' -->
      <li *ngIf="isLoggedIn && userRole === 'cliente'">
        <button routerLink="/profile">Perfil</button>
      </li>

      <!-- Botones para 'administrador' -->
      <li *ngIf="isLoggedIn && userRole === 'administrador'">
        <button routerLink="/company">Empresa</button>
        <button routerLink="/faq-categories">Categorias de FAQ</button>
        <button routerLink="/faq">FAQ</button>
      </li>

      <!-- Botones de logout -->
      <li *ngIf="isLoggedIn">
        <button (click)="logout()">Cerrar sesi√≥n</button>
      </li>

      <!-- Botones para usuarios no logueados -->
      <li *ngIf="!isLoggedIn">
        <button routerLink="/login">Login</button>
      </li>
      <li *ngIf="!isLoggedIn">
        <button routerLink="/register">Register</button>
      </li>
    </ul>
  </nav>
</header>
