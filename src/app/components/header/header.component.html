<header class="bg-gray-100 shadow-md px-6 py-4 flex items-center justify-between">
  <!-- LOGO Y NOMBRE EMPRESA -->
  <div class="flex items-center space-x-2">
    <img *ngIf="logoPreview" [src]="logoPreview" alt="Logo" class="h-12 w-12">
    <span class="text-2xl font-bold bg-gradient-to-r from-indigo-700 to-teal-600 bg-clip-text text-transparent font-sans">
      {{ company?.name || 'Filográficos' }}
    </span>
  </div>

  <!-- Barra de búsqueda -->
  <div class="flex-grow mx-4">
    <div class="relative">
      <input type="text" placeholder="Buscar productos..."
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-600">
      <i class="fas fa-search absolute right-4 top-2.5 text-gray-500"></i>
    </div>
  </div>

  <!-- Iconos de usuario, favoritos y carrito -->
  <div *ngIf="!isLoggedIn" class="flex items-center space-x-6">
    <!-- Icono de inicio de sesión -->
    <div class="text-gray-800 hover:text-teal-500 cursor-pointer" title="Iniciar sesión">
      <i routerLink="/login" class="fas fa-sign-in-alt text-2xl"></i>
    </div>

    <!-- Icono de registro -->
    <div class="text-gray-800 hover:text-teal-500 cursor-pointer" title="Registrarse">
      <i routerLink="/register" class="fas fa-user-plus text-2xl"></i>
    </div>

    <!-- Icono de carrito -->
    <div class="text-gray-800 hover:text-teal-500 cursor-pointer" title="Carrito">
      <i routerLink="/recovery" class="fas fa-shopping-cart text-2xl"></i>
    </div>
  </div>
</header>
