<div class="p-6 bg-gray-50 min-h-screen">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Gestión de Segmentación de Clientes</h1>

  <div *ngIf="loading" class="text-center text-gray-600">Cargando clústeres...</div>
  <div *ngIf="error" class="text-center text-red-500">{{ error }}</div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6" *ngIf="!loading && !error">
    <div *ngFor="let clusterId of [0, 1, 2]">
      <div class="bg-white shadow-lg rounded-2xl p-4 border border-gray-200">
        <h2 class="text-xl font-semibold text-gray-700 mb-2">
          Clúster {{ clusterId }}
        </h2>
        <p class="text-gray-600 mb-4">Total de usuarios: {{ clusterCounts[clusterId] }}</p>
        <div *ngIf="clusters[clusterId].length > 0; else emptyCluster">
          <ul class="divide-y divide-gray-100 max-h-96 overflow-y-auto pr-2">
            <li *ngFor="let client of clusters[clusterId]" class="py-2 flex justify-between items-center">
              <span class="text-gray-800 font-medium">ID: {{ client.user_id }}</span>
              <span class="text-sm text-gray-500">{{ client.created_at | date:'short' }}</span>
            </li>
          </ul>
        </div>
        <ng-template #emptyCluster>
          <p class="text-gray-400 text-sm">Sin clientes en este clúster.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
