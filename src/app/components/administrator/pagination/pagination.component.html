<div class="flex justify-between items-center mt-6">
    <!-- Texto de información -->
    <div class="text-sm text-gray-600 ml-4">
      Mostrando {{ indexOfFirstItem + 1 }}-{{ indexOfLastItem }} de {{ totalItems }} elementos
    </div>
  
    <!-- Controles de paginación -->
    <div class="flex items-center">
      <!-- Botón Anterior -->
      <button
        (click)="goToPreviousPage()"
        [disabled]="currentPage === 1"
        class="p-2 rounded-l border bg-white text-gray-700 hover:bg-gray-100 disabled:bg-gray-100 disabled:text-gray-400 disabled:cursor-not-allowed"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
  
      <!-- Botones de páginas -->
      <div class="flex px-2">
        <ng-container *ngFor="let page of getPages()">
            <button
              *ngIf="page !== '...'; else ellipsis"
              (click)="goToPage(+page)"
              [class]="
                page === currentPage
                  ? 'px-3 py-1 mx-1 rounded bg-blue-500 text-white'
                  : 'px-3 py-1 mx-1 rounded bg-gray-200 hover:bg-gray-300'
              "
            >
              {{ page }}
            </button>
            <ng-template #ellipsis>
              <span class="px-2">...</span>
            </ng-template>
          </ng-container>          
      </div>
  
      <!-- Botón Siguiente -->
      <button
        (click)="goToNextPage()"
        [disabled]="currentPage === totalPages"
        class="p-2 rounded-r border bg-white text-gray-700 hover:bg-gray-100 disabled:bg-gray-100 disabled:text-gray-400 disabled:cursor-not-allowed"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
  </div>
