<div class="container mx-auto p-6">
  <h1 class="text-3xl font-semibold text-gray-800 mb-6">Gestión de Categorías</h1>

  <button (click)="openCreateModal()" class="mb-4 bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
    + Agregar Categoría
  </button>

  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Lista de Categorías</h2>
    <div *ngIf="categories.length > 0; else noCategories">
      <div class="overflow-x-auto">
        <table class="min-w-full border-collapse border border-gray-300">
          <thead class="bg-gray-100">
            <tr>
              <th class="border border-gray-300 px-4 py-2 text-left">ID</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Nombre</th>
              <th class="border border-gray-300 px-4 py-2 text-left">Descripción</th>
              <th class="border border-gray-300 px-4 py-2 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories" class="hover:bg-gray-100">
              <td class="border border-gray-300 px-4 py-2">{{ category.category_id }}</td>
              <td class="border border-gray-300 px-4 py-2">{{ category.name }}</td>
              <td class="border border-gray-300 px-4 py-2">{{ category.description }}</td>
              <td class="border border-gray-300 px-4 py-2 text-center space-x-2">
                <button (click)="openEditModal(category.category_id)"
                  class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                  Editar
                </button>
                <button (click)="deleteCategory(category.category_id)"
                  class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
                  Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <app-pagination [currentPage]="currentPage" [totalItems]="total" [itemsPerPage]="itemsPerPage"
        (pageChange)="onPageChange($event)"></app-pagination>
    </div>
    <ng-template #noCategories>
      <p class="text-gray-500">No hay categorías registradas.</p>
    </ng-template>
  </div>
</div>

<!-- Modal para Crear/Editar Categoría -->
<app-modal #modal title="{{ selectedCategoryId ? 'Editar Categoría' : 'Nueva Categoría' }}">
  <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()" class="p-6 space-y-4">

    <div>
      <label class="block text-gray-800 font-medium mb-2">Nombre</label>
      <input formControlName="name" type="text" required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
    </div>

    <div>
      <label class="block text-gray-800 font-medium mb-2">Descripción</label>
      <textarea formControlName="description" rows="3"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
    </div>

    <button type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
      {{ selectedCategoryId ? 'Actualizar' : 'Crear' }}
    </button>

  </form>
</app-modal>
