<div class="mb-6">
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
    <div class="relative">
      <input [id]="control ? control.name : 'password'" [type]="showPassword ? 'text' : 'password'"
        [formControl]="control" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all pr-10"
        [placeholder]="placeholder" />
      <!-- Ícono para mostrar/ocultar contraseña -->
      <button type="button" (click)="togglePasswordVisibility()"
        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700 focus:outline-none">
        <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
      </button>
    </div>
    <!-- Mensajes de error -->
    <div class="text-red-500 text-xs mt-1" *ngIf="control?.invalid && control?.touched">
      <span *ngIf="control?.hasError('required')">El campo es requerido</span>
      <span *ngIf="control?.hasError('minlength')">Requiere mínimo 8 caracteres</span>
      <span *ngIf="control?.hasError('noXSSValidator')">El campo contiene caracteres no permitidos</span>
    </div>
  </div>
