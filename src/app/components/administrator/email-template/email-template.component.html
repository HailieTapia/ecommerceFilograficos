<div class="flex justify-between items-center p-4 mb-4">
  <div>
    <h1 class="text-3xl font-bold">Plantillas de Email</h1>
    <p class="py-2 text-gray-600">Gestiona las plantillas de correos electr贸nicos del sistema</p>
  </div>
  <button (click)="openModal()"
    class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
    Crear Tipo
  </button>
</div>

<div *ngIf="emailTemplate && emailTemplate.length">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-sm font-semibold text-gray-700 mb-4 uppercase tracking-wide">Plantillas de Correo Electr贸nico
      Activos</h2>
    <div *ngFor="let emailTemplate of emailTemplate"
      class="bg-gray-50 p-4 rounded-lg shadow-md mb-4 border border-gray-200">
      <h3 class="text-xl font-bold mb-2 text-gray-800">{{ emailTemplate.name }}</h3>
      <p class="text-gray-700 text-sm"><strong>Asunto:</strong> {{ emailTemplate.subject }}</p>

      <!-- Botones de acci贸n -->
      <div class="flex justify-end gap-2">
        <button (click)="getEmailTemplateById(emailTemplate.template_id)"
          class="px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-600 hover:text-white transition-all duration-300">
          <i class="fas fa-eye"></i>
        </button>
        <button (click)="openModal(emailTemplate)"
          class="px-4 py-2 text-yellow-600 border border-yellow-600 rounded-lg hover:bg-yellow-600 hover:text-white transition-all duration-300">
          <i class="fas fa-edit"></i>
        </button>
        <button (click)="deleteEmailTemplate(emailTemplate.template_id)"
          class="px-4 py-2 text-red-600 border border-red-600 rounded-lg hover:bg-red-600 hover:text-white transition-all duration-300">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>


<div *ngIf="!emailTemplate || !emailTemplate.length">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <p class="text-center text-gray-500">No hay tipos de correo electr贸nico activos para mostrar.</p>
  </div>
</div>
