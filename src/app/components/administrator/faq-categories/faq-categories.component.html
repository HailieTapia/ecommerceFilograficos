<div class="container mx-auto p-4">
  <!-- Encabezado y botón de creación -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center p-4 mb-6 bg-gray-100 rounded-lg shadow-sm">
    <div>
      <h2 class="text-3xl font-bold text-gray-800">Administrar Categorías de Preguntas Frecuentes</h2>
      <p class="mt-2 text-gray-600">Gestiona las categorías de preguntas frecuentes del sistema.</p>
    </div>
    <button
      (click)="openFormDialog()"
      class="mt-4 sm:mt-0 flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
      </svg>
      <span>Nueva Categoría</span>
    </button>
  </div>

  <!-- Lista de categorías en cards -->
  <div *ngIf="dataSource.data.length; else noCategories">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let category of dataSource.data" class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition-shadow border border-gray-200">
        <h3 class="text-xl font-bold mb-2 text-gray-800">{{ category.name }}</h3>
        <p class="text-gray-700 text-sm mb-1"><strong>Descripción:</strong> {{ category.description }}</p>
        <p class="text-gray-700 text-sm mb-1"><strong>Estado:</strong> {{ category.status }}</p>
        <div class="flex justify-end gap-2 mt-4">
          <!-- Botón de editar -->
          <button
            (click)="openFormDialog(category)"
            class="p-2 text-yellow-600 hover:bg-yellow-100 rounded-full transition-colors"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
            </svg>
          </button>
          
          <!-- Botón de eliminar -->
          <button
            (click)="deleteCategory(category.category_id)"
            class="p-2 text-red-600 hover:bg-red-100 rounded-full transition-colors"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Mensaje cuando no hay categorías -->
  <ng-template #noCategories>
    <div class="bg-white p-6 rounded-lg shadow-lg">
      <p class="text-center text-gray-500">No hay categorías activas para mostrar.</p>
    </div>
  </ng-template>
</div>
