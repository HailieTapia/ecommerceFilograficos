<div class="container">
    <h2>Administrar Categorías de Preguntas Frecuentes</h2>
  
    <!-- Botón para abrir el modal de creación -->
    <button mat-button color="primary" (click)="openFormDialog()">Nueva Categoría</button>
  
    <!-- Tabla de categorías -->
    <table mat-table [dataSource]="categories" class="mat-elevation-z8">
  
      <!-- Nombre de la categoría -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
      </ng-container>
  
      <!-- Descripcion de la categoría -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripcion </th>
        <td mat-cell *matCellDef="let category"> {{ category.description }} </td>
      </ng-container>

      <!-- Estado de la categoría -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let category"> {{ category.status }} </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let category">
          <button mat-icon-button color="accent" (click)="openFormDialog(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteCategory(category.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Encabezados de la tabla -->
      <tr mat-header-row *matHeaderRowDef="['name', 'description' , 'status', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'status', 'actions'];"></tr>
  
    </table>
</div>
