<div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6 border border-gray-200 dark:border-gray-700">
  <!-- Encabezado del calendario -->
  <div class="flex items-center justify-between mb-6">
    <div>
      <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
        {{ currentDate | date: 'MMMM yyyy' : '' : 'es-MX' | titlecase }}
      </h2>
      <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">
        {{ dateFilter === 'delivery' ? 'Organizadas por fecha de entrega' : 'Organizadas por fecha de creación' }}
      </p>
    </div>
    <div class="flex items-center gap-2">
      <mat-form-field appearance="outline" class="w-32">
        <mat-label>Vista</mat-label>
        <mat-select [(ngModel)]="viewMode" (ngModelChange)="changeView($event)">
          <mat-option value="dayGridMonth">Mes</mat-option>
          <mat-option value="timeGridWeek">Semana</mat-option>
          <mat-option value="timeGridDay">Día</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-icon-button (click)="previousMonth()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button mat-button color="primary" (click)="goToToday()" class="px-3 py-1 text-sm bg-blue-100 text-blue-700 dark:bg-blue-900 dark:text-blue-300 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-800 transition-colors">
        Hoy
      </button>
      <button mat-icon-button (click)="nextMonth()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
  </div>

  <!-- Calendario -->
  <full-calendar #calendar [options]="calendarOptions" class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100"></full-calendar>
</div>
