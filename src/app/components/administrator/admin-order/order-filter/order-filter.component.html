<div [formGroup]="filterForm" class="flex flex-col sm:flex-row gap-3">
  <div class="relative">
    <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500 dark:text-gray-400 w-4 h-4"></i>
    <input
      formControlName="searchTerm"
      type="text"
      placeholder="Buscar por cliente o ID..."
      class="w-full p-2 pl-10 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-light-primary dark:focus:ring-dark-primary focus:border-light-primary dark:focus:border-dark-primary text-sm sm:text-base"
    />
  </div>
  <select
    formControlName="statusFilter"
    class="w-full sm:w-auto p-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-light-primary dark:focus:ring-dark-primary focus:border-light-primary dark:focus:border-dark-primary text-sm sm:text-base"
  >
    <option value="all">Todos los estados</option>
    <option value="pending">Pendiente</option>
    <option value="processing">Procesando</option>
    <option value="shipped">Enviado</option>
    <option value="delivered">Entregado</option>
  </select>
  <select
    formControlName="dateFilter"
    class="w-full sm:w-auto p-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 rounded-md focus:outline-none focus:ring-2 focus:ring-light-primary dark:focus:ring-dark-primary focus:border-light-primary dark:focus:border-dark-primary text-sm sm:text-base"
  >
    <option value="delivery">Por fecha de entrega</option>
    <option value="creation">Por fecha de creaci√≥n</option>
  </select>
</div>
