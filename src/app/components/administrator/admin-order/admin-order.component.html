<div class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 p-4 sm:p-6 font-sans">
  <!-- Encabezado -->
  <div
    class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 gap-4"
  >
    <div>
      <h1 class="text-lg sm:text-xl md:text-2xl font-bold text-gray-900 dark:text-gray-100 flex items-center gap-2">
        <i class="fas fa-calendar-alt text-blue-600 dark:text-blue-400"></i>
        Gestión de Órdenes
      </h1>
      <p class="text-gray-600 dark:text-gray-400 text-sm mt-1">Administra las órdenes de la tienda</p>
    </div>
  </div>

  <!-- Filtros -->
  <div class="bg-white dark:bg-gray-800 p-4 sm:p-6 rounded-lg shadow-sm mb-6 border border-gray-200 dark:border-gray-700">
    <app-order-filter
      [searchTerm]="searchTerm"
      [statusFilter]="statusFilter"
      [dateFilter]="dateFilter"
      (searchTermChange)="onSearchTermChange($event)"
      (statusFilterChange)="onStatusFilterChange($event)"
      (dateFilterChange)="onDateFilterChange($event)"
    ></app-order-filter>
  </div>

  <!-- Contenido Principal -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- Calendario -->
    <div class="lg:col-span-2">
      <app-order-calendar
        [currentDate]="currentDate"
        [selectedDate]="selectedDate"
        [orders]="orders"
        [dateFilter]="dateFilter"
        (dateSelected)="onDateSelected($event)"
        (orderSelected)="onOrderSelected($event)"
      ></app-order-calendar>
    </div>

    <!-- Panel Lateral -->
    <div class="flex flex-col gap-6">
      <app-order-summary [summary]="summary"></app-order-summary>
      <app-order-list
        [orders]="orders"
        [selectedDate]="selectedDate"
        [dateFilter]="dateFilter"
        (orderSelected)="onOrderSelected($event)"
      ></app-order-list>
    </div>
  </div>

  <!-- Modal de Detalles -->
  <app-order-modal
    *ngIf="selectedOrder"
    [order]="selectedOrder"
    (updateStatus)="onUpdateStatus($event)"
    (close)="onCloseModal()"
  ></app-order-modal>
</div>
