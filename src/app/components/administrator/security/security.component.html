<div class="p-6 sm:p-8 border-t-2 border-red-600">
  <h2 class="text-3xl font-bold text-center mb-8 bg-gradient-to-r from-cyan-500 to-green-400 bg-clip-text text-transparent flex items-center justify-center gap-2">
    <i class="fas fa-lock text-red-600"></i> Accesos Fallidos
  </h2>

  <div class="mb-8">
    <label for="periodo" class="block text-lg font-medium text-gray-700">Selecciona un periodo:</label>
    <div class="relative">
      <select id="periodo" [(ngModel)]="selectedPeriodo" (change)="onPeriodoChange()"
        class="mt-2 p-3 pl-10 border border-gray-200 rounded-lg w-full bg-gray-50 focus:ring-2 focus:ring-red-600 focus:border-red-600 text-gray-800 transition-all duration-300">
        <option value="dia">DÃ­a</option>
        <option value="semana">Semana</option>
        <option value="mes">Mes</option>
      </select>
      <i class="fas fa-calendar-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-red-600"></i>
    </div>
  </div>

  <ul class="space-y-8">
    <li *ngFor="let attempt of failedLoginAttempts"
      class="p-6 border-t-2 border-red-600 bg-white rounded-lg shadow-md transition-all duration-300">
      <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center">
        <div class="sm:w-3/5 mb-4">
          <h3 class="text-xl font-semibold text-gray-800">{{ attempt.nombre }}</h3>
          <p class="text-gray-600">{{ attempt.email }}</p>
          <p class="text-gray-600">{{ attempt.estado }}</p>
          <p class="text-gray-600">{{ attempt.fecha | date: 'short' }}</p>
          <p class="text-gray-600">{{ attempt.tipo_usuario }}</p>
        </div>
        <div class="sm:w-1/5">
          <span class="block text-sm text-gray-500">Intentos: <strong class="text-red-600">{{ attempt.numero_intentos }}</strong></span>
          <button *ngIf="attempt.estado === 'bloqueado_permanente'" (click)="desbloquearUsuario(attempt.user_id)"
            class="mt-4 px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-all duration-300 flex items-center justify-center gap-2 w-full">
            <i class="fas fa-unlock"></i> 
            <span>Desbloquear</span>
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
