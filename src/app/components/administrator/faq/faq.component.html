<div class="container">
    <h2>Administrar Preguntas Frecuentes</h2>
  
    <!-- Botón para abrir el modal de creación -->
    <button mat-button color="primary" (click)="openFormDialog()">Nueva Pregunta</button>
  
    <!-- Tabla de preguntas frecuentes -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"> 
  
      <!-- Pregunta -->
      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef> Pregunta </th>
        <td mat-cell *matCellDef="let faq"> {{ faq.question }} </td>
      </ng-container>
  
      <!-- Respuesta -->
      <ng-container matColumnDef="answer">
        <th mat-header-cell *matHeaderCellDef> Respuesta </th>
        <td mat-cell *matCellDef="let faq"> {{ faq.answer }} </td>
      </ng-container>
  
      <!-- Categoría -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Categoría </th>
        <td mat-cell *matCellDef="let faq"> {{ faq.category?.name }} </td>
      </ng-container>
  
      <!-- Estado -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let faq"> {{ faq.status }} </td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let faq">
          <button mat-icon-button color="accent" (click)="openFormDialog(faq)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteFaq(faq.faq_id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Encabezados de la tabla -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
