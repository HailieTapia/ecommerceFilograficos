<div class="card mb-6">
    <div class="card-header pb-2">
      <div class="flex justify-between items-center">
        <h3 class="text-lg font-semibold">Filtros Avanzados</h3>
        <button
          class="text-sm text-blue-600 hover:text-blue-800 flex items-center gap-1"
          (click)="resetFilters()"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-3 h-3"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
            />
          </svg>
          Resetear Filtros
        </button>
      </div>
    </div>
    <div class="card-content">
      <!-- Envolver los controles del formulario en un div con [formGroup] -->
      <div [formGroup]="filtersForm">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <!-- Estado -->
          <div class="space-y-2">
            <label class="text-sm font-medium flex items-center gap-2">
              <span class="inline-block w-3 h-3 rounded-full bg-yellow-400"></span>
              Estado
            </label>
            <select
              class="w-full p-2 border rounded-md text-sm"
              formControlName="status"
            >
              <option value="">Todos los estados</option>
              <option value="pending">Pendiente</option>
              <option value="in_progress">En Proceso</option>
              <option value="resolved">Resuelto</option>
              <option value="closed">Cerrado</option>
            </select>
          </div>
  
          <!-- Canal de Contacto -->
          <div class="space-y-2">
            <label class="text-sm font-medium flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-3 h-3 text-blue-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
                />
              </svg>
              Canal de Contacto
            </label>
            <select
              class="w-full p-2 border rounded-md text-sm"
              formControlName="contact_channel"
            >
              <option value="">Todos los canales</option>
              <option value="email">Email</option>
              <option value="phone">Teléfono</option>
              <option value="form">Formulario Web</option>
              <option value="whatsapp">Whatsapp</option>
            </select>
          </div>
  
          <!-- Canal de Respuesta -->
          <div class="space-y-2">
            <label class="text-sm font-medium flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-3 h-3 text-purple-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
              Canal de Respuesta
            </label>
            <select
              class="w-full p-2 border rounded-md text-sm"
              formControlName="response_channel"
            >
              <option value="">Todos los canales</option>
              <option value="email">Email</option>
              <option value="whatsapp">Whatsapp</option>
              <option value="phone">Teléfono</option>
            </select>
          </div>
  
          <!-- Tipo de Usuario -->
          <div class="space-y-2">
            <label class="text-sm font-medium flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-3 h-3 text-green-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />
              </svg>
              Tipo de Usuario
            </label>
            <select
              class="w-full p-2 border rounded-md text-sm"
              formControlName="user_id"
            >
              <option value="">Todos los usuarios</option>
              <option value="registered">Usuarios Registrados</option>
              <option value="null">Usuarios No Registrados</option>
            </select>
          </div>
  
          <!-- Rango de Fechas -->
          <div class="space-y-2">
            <label class="text-sm font-medium flex items-center gap-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-3 h-3 text-orange-500"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
              Rango de Fechas (Creación)
            </label>
            <div class="flex gap-2">
              <input
                type="date"
                class="flex-1 p-2 border rounded-md text-sm"
                formControlName="startDate"
              />
              <span class="text-gray-500">a</span>
              <input
                type="date"
                class="flex-1 p-2 border rounded-md text-sm"
                formControlName="endDate"
              />
            </div>
          </div>
        </div>
      </div>
  
      <!-- Resumen de Filtros Activos -->
      <div class="mt-4 pt-4 border-t">
        <h4 class="text-sm font-medium text-gray-700 mb-2">Filtros activos:</h4>
        <div class="flex flex-wrap gap-2">
          <span
            *ngFor="let filter of activeFilters"
            class="px-2 py-1 bg-gray-100 text-gray-700 text-xs rounded-full flex items-center gap-1"
          >
            {{ filter.value }}
            <button
              class="text-gray-500 hover:text-gray-700"
              (click)="removeFilter(filter.key)"
            >
              &times;
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
