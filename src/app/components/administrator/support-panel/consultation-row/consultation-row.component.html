<td class="p-3">
    <div *ngIf="isEditing; else viewMode">
      <div class="bg-gray-50 p-4 rounded-lg space-y-4 border">
        <!-- Sección de Estado -->
        <div>
          <div class="flex items-center gap-2 mb-2">
            <label class="text-sm font-medium text-gray-700">Estado del Ticket</label>
            <div class="relative group">
              <i class="fas fa-info-circle text-gray-400 cursor-pointer"></i>
              <div class="absolute left-0 -bottom-8 bg-gray-700 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                Selecciona el nuevo estado del ticket
              </div>
            </div>
          </div>
          <select [(ngModel)]="editState.status" class="w-full p-2 border rounded">
            <option value="pending">Pendiente</option>
            <option value="in_progress">En Proceso</option>
            <option value="resolved">Resuelto</option>
            <option value="closed">Cerrado</option>
          </select>
        </div>
        
        <!-- Sección de Canal de Respuesta -->
        <div>
          <div class="flex items-center gap-2 mb-2">
            <label class="text-sm font-medium text-gray-700">Canal de Respuesta</label>
            <div class="relative group">
              <i class="fas fa-info-circle text-gray-400 cursor-pointer"></i>
              <div class="absolute left-0 -bottom-8 bg-gray-700 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                Selecciona el canal por donde se responderá al usuario
              </div>
            </div>
          </div>
          <select [(ngModel)]="editState.response_channel" class="w-full p-2 border rounded">
            <option value="email">Correo</option>
            <option value="whatsapp">WhatsApp</option>
            <option value="phone">Teléfono</option>
          </select>
        </div>
        
        <!-- Botones de Acción -->
        <div class="flex gap-2 pt-2">
          <button (click)="handleSave()" class="bg-blue-500 text-white px-3 py-1 rounded text-sm">
            Guardar Cambios
          </button>
          <button (click)="isEditing = false" class="bg-gray-200 px-3 py-1 rounded text-sm">
            Cancelar
          </button>
        </div>
        
        <!-- Mensajes de error -->
        <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
          <span class="block sm:inline">{{ errorMessage }}</span>
          <button (click)="errorMessage = ''" class="absolute top-0 bottom-0 right-0 px-4 py-3">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>
  
    <ng-template #viewMode>
      <div class="flex gap-2 items-center">
        <button (click)="handleEdit()" class="text-blue-600 hover:text-blue-800 text-sm flex items-center gap-1">
          <i class="fas fa-edit"></i>
          Editar
        </button>
      </div>
    </ng-template>
  </td>
