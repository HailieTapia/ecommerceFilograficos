<div class="register-container">
  <h2>Registro</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input id="name" formControlName="name" type="text" class="form-control" placeholder="Ingresa tu nombre" />
      <div *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid" class="error">
        <small *ngIf="registerForm.get('name')?.hasError('required')">El nombre es obligatorio.</small>
        <small *ngIf="registerForm.get('name')?.hasError('minlength')">El nombre debe tener al menos 3 caracteres.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="Ingresa tu correo" />
      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="error">
        <small *ngIf="registerForm.get('email')?.hasError('required')">El correo es obligatorio.</small>
        <small *ngIf="registerForm.get('email')?.hasError('email')">El correo no es válido.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">Teléfono</label>
      <input id="phone" formControlName="phone" type="text" class="form-control" placeholder="Ingresa tu teléfono" />
      <div *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid" class="error">
        <small *ngIf="registerForm.get('phone')?.hasError('required')">El teléfono es obligatorio.</small>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input id="password" formControlName="password" type="password" class="form-control" placeholder="Ingresa tu contraseña" />
      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="error">
        <small *ngIf="registerForm.get('password')?.hasError('required')">La contraseña es obligatoria.</small>
        <small *ngIf="registerForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 8 caracteres.</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loading">
      {{ loading ? 'Registrando...' : 'Registrar' }}
    </button>

    <div *ngIf="message" class="message">
      <p>{{ message }}</p>
    </div>
  </form>
</div>
