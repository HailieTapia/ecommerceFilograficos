<style>
  @keyframes float {
    0% {
      transform: translateY(0px) rotate(0deg);
    }

    50% {
      transform: translateY(-20px) rotate(5deg);
    }

    100% {
      transform: translateY(0px) rotate(0deg);
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  @keyframes bounce {
    0%,
    100% {
      transform: translateY(0);
    }

    50% {
      transform: translateY(-15px);
    }
  }

  .floating {
    animation: float 6s ease-in-out infinite;
  }

  .floating-slow {
    animation: float 8s ease-in-out infinite;
  }

  .spinning {
    animation: spin 10s linear infinite;
  }

  .bouncing {
    animation: bounce 2s infinite;
  }
</style>

<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-12">
    <!-- Logo placeholder -->
    <div class="flex justify-center mb-6">
    </div>
    <div class="flex flex-col md:flex-row items-center justify-center gap-8 max-w-6xl mx-auto">
      <!-- Ilustración creativa -->
      <div class="relative w-full md:w-1/2 h-96 md:h-[400px]">
        <!-- Máquina de costura rota/incompleta -->
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 w-64 h-20 bg-gray-200 rounded-lg"></div>
        <div class="absolute bottom-30 left-1/2 transform -translate-x-1/2 w-6 h-40 bg-gray-400 rounded-t-lg"></div>

        <!-- Camiseta personalizada flotando con un "500" estampado -->
        <div class="absolute top-10 left-10 floating-slow">
          <div class="w-32 h-40 bg-white rounded-lg relative">
            <!-- Cuello de la camiseta -->
            <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-12 h-6 bg-gray-50 rounded-b-full"></div>
            <!-- Mangas -->
            <div class="absolute top-8 left-0 w-6 h-10 bg-white transform -translate-x-4 rounded-l-lg"></div>
            <div class="absolute top-8 right-0 w-6 h-10 bg-white transform translate-x-4 rounded-r-lg"></div>
            <!-- Estampado 500 -->
            <div
              class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-red-500 font-bold text-xl">
              500
            </div>
          </div>
        </div>

        <!-- Herramientas de personalización flotando -->
        <div class="absolute top-20 right-20 floating">
          <div class="w-6 h-24 bg-sky-400 rounded-t-lg">
            <div class="w-6 h-6 bg-red-500 rounded-t-lg"></div>
            <div
              class="w-0 h-0 border-l-[3px] border-r-[3px] border-b-[10px] border-l-transparent border-r-transparent border-b-sky-600 absolute -bottom-2 left-0">
            </div>
          </div>
        </div>

        <!-- Hilo desenrollándose en espiral -->
        <div class="absolute bottom-40 right-30">
          <div class="w-16 h-16 bg-green-500 rounded-full spinning">
            <div
              class="absolute top-1/2 left-1/2 w-6 h-6 bg-white rounded-full transform -translate-x-1/2 -translate-y-1/2">
            </div>
          </div>
          <div class="absolute top-0 left-1/2 w-2 bg-green-500 h-40 rounded-full transform origin-bottom rotate-45">
          </div>
        </div>

        <!-- Tijeras abiertas animadas -->
        <div class="absolute bottom-20 left-20">
          <div class="relative w-24 h-24">
            <div class="absolute w-4 h-24 bg-gray-400 rounded-full transform origin-bottom rotate-45"></div>
            <div class="absolute w-4 h-24 bg-gray-400 rounded-full transform origin-bottom -rotate-45"></div>
            <div class="absolute top-16 left-1/2 transform -translate-x-1/2 w-6 h-6 bg-red-500 rounded-full"></div>
          </div>
        </div>

        <!-- Pieza de rompecabezas faltante (que sería la página) botando -->
        <div class="absolute top-1/2 right-1/4 bouncing">
          <div class="w-20 h-20 relative">
            <div class="absolute inset-0 bg-sky-400 rounded-lg"></div>
            <div class="absolute -right-4 top-1/2 transform -translate-y-1/2 w-8 h-8 bg-sky-400 rounded-full"></div>
            <div class="absolute left-1/2 -bottom-4 transform -translate-x-1/2 w-8 h-8 bg-sky-400 rounded-full"></div>
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-white font-bold">?
            </div>
          </div>
        </div>
      </div>

      <!-- Contenido de texto -->
      <div class="w-full md:w-1/2 text-center md:text-left">
        <h1 class="text-6xl font-bold text-gray-800 mb-4">¡Ups!</h1>
        <h2 class="text-4xl font-semibold text-sky-500 mb-6">500: Error Interno del Servidor</h2>
        <p class="text-xl text-gray-600 mb-8">
          Algo salió mal en el servidor. ¡No te preocupes, nuestros ingenieros están trabajando en ello!
        </p>
        <p class="text-lg text-gray-500 mb-8">
          Mientras tanto, puedes regresar al inicio o ver otros productos que tenemos disponibles.
        </p>

        <div class="flex flex-col md:flex-row gap-4 justify-center md:justify-start">
          <a href="/login"
            class="px-6 py-3 bg-sky-400 hover:bg-sky-500 text-white font-medium rounded-lg transition-colors">
            Volver al inicio
          </a>
          <a href="/register"
            class="px-6 py-3 bg-white border-2 border-green-500 text-green-500 hover:bg-green-500 hover:text-white font-medium rounded-lg transition-colors">
            Ver productos
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
