<div class="login-container">
    <h2>Iniciar Sesión</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">Nombre de email</label>
        <input id="email" type="text" formControlName="email" class="form-control" placeholder="Ingresa tu email" />
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.controls['email'].hasError('required')">El correo es requerido</span>
          <span *ngIf="loginForm.controls['email'].hasError('email')">Correo no válido</span>
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" class="form-control" placeholder="Ingresa tu contraseña" />
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
          <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 8 caracteres.</span>
        </div>
      </div>
  
      <!-- Google reCAPTCHA -->
      <div class="form-group">
        <label>Verificación</label>
        <div id="recaptcha-container"></div>
        <div class="error-message" *ngIf="loginForm.get('recaptchaToken')?.invalid && loginForm.get('recaptchaToken')?.touched">
          <span>Debes completar el reCAPTCHA.</span>
        </div>
      </div>
  
      <!-- Mensaje de error -->
      <div *ngIf="message" class="error-message">{{ message }}</div>
  
      <!-- Botón de inicio de sesión -->
      <button type="submit" class="btn btn-primary" [disabled]="loading || loginForm.invalid">
        {{ loading ? 'Cargando...' : 'Iniciar Sesión' }}
      </button>
    </form>
  </div>
