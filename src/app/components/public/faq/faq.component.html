<div class="faq-container">
    <!-- Menú lateral de categorías -->
    <div class="faq-sidebar">
      <ul>
        <li 
          *ngFor="let category of faqCategories" 
          [class.active]="selectedCategory?.id === category.id"
          (click)="selectCategory(category)">
          {{ category.name }}
        </li>
      </ul>
    </div>
  
    <!-- Contenido de preguntas frecuentes -->
    <div class="faq-content">
      <h2>{{ selectedCategory?.name }}</h2>
      <p class="category-description">{{ selectedCategory?.description }}</p>
  
      <p *ngIf="!selectedCategory || selectedCategory.faqs.length === 0">
        No hay preguntas en esta categoría.
      </p>
  
      <div *ngFor="let faq of getPaginatedFaqs()" class="faq-item">
        <h3>{{ faq.question }}</h3>
        <p>{{ faq.answer }}</p>
        <p><em>Última actualización: {{ faq.updatedAt | date:'longDate' }}</em></p>
      </div>
  
      <!-- Controles de paginación -->
      <div class="pagination" *ngIf="selectedCategory && selectedCategory.faqs.length > itemsPerPage">
        <button (click)="changePage(-1)" [disabled]="currentPage === 1">Anterior</button>
        <span>Página {{ currentPage }} de {{ totalPages }}</span>
        <button (click)="changePage(1)" [disabled]="currentPage === totalPages">Siguiente</button>
      </div>
    </div>
  </div>
