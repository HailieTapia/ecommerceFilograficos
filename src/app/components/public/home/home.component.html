<div class="min-h-screen bg-light-background dark:bg-dark-background text-light-text dark:text-dark-text p-4 sm:p-6 flex flex-col items-center justify-center">
  <h1 class="text-3xl sm:text-4xl font-bold text-light-primary dark:text-dark-primary mb-4">
    Bienvenido a Filográficos
  </h1>
  <div *ngIf="isAuthenticated && isClient" class="text-center">
    <p class="text-lg sm:text-xl text-light-text dark:text-dark-text mb-4">
      Hola, {{ userProfile?.name || 'Usuario' }}! Bienvenido de nuevo.
    </p>
    <a routerLink="/profile" class="text-light-primary dark:text-dark-primary hover:text-light-primary-hover dark:hover:text-dark-primary-hover underline">
      Ir a mi perfil
    </a>
  </div>
  <div *ngIf="!isAuthenticated" class="text-center">
    <p class="text-lg sm:text-xl text-light-text dark:text-dark-text mb-4">
      Explora nuestros servicios y productos únicos.
    </p>
    <div class="flex gap-4">
      <a routerLink="/login" class="bg-light-primary dark:bg-dark-primary text-white px-4 py-2 rounded-md hover:bg-light-primary-hover dark:hover:bg-dark-primary-hover transition duration-300">
        Iniciar Sesión
      </a>
      <a routerLink="/register" class="bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 px-4 py-2 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 transition duration-300">
        Registrarse
      </a>
    </div>
  </div>
</div>
