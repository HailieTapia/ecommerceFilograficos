<div class="min-h-screen w-full bg-light-background dark:bg-dark-background text-light-text dark:text-dark-text flex flex-col px-4 sm:px-6 lg:px-8">
  <!-- Banner Component -->
  <app-banner class="w-full mb-6 mt-2"></app-banner>

  <!-- Contenedor para el contenido centrado -->
  <div class="flex-1 flex items-center justify-center w-full">
    <div class="w-full max-w-4xl mx-auto text-center">
      <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-light-primary dark:text-dark-primary mb-4 sm:mb-6">
        Bienvenido a Filográficos
      </h1>

      <!-- Contenido para usuarios autenticados como clientes -->
      <div *ngIf="isAuthenticated && isClient" class="space-y-4">
        <p class="text-base sm:text-lg md:text-xl text-light-text dark:text-dark-text">
          Hola, {{ userProfile?.name || 'Usuario' }}! Bienvenido de nuevo.
        </p>
        <a routerLink="/profile" class="inline-block text-light-primary dark:text-dark-primary hover:text-light-primary-hover dark:hover:text-dark-primary-hover underline text-sm sm:text-base md:text-lg transition-colors duration-300">
          Ir a mi perfil
        </a>
      </div>

      <!-- Contenido para usuarios no autenticados -->
      <div *ngIf="!isAuthenticated" class="space-y-4">
        <p class="text-base sm:text-lg md:text-xl text-light-text dark:text-dark-text">
          Explora nuestros servicios y productos únicos.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
          <a routerLink="/login" class="bg-light-primary dark:bg-dark-primary text-white px-4 py-2 rounded-md hover:bg-light-primary-hover dark:hover:bg-dark-primary-hover transition duration-300 text-sm sm:text-base">
            Iniciar Sesión
          </a>
          <a routerLink="/register" class="bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-200 px-4 py-2 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 transition duration-300 text-sm sm:text-base">
            Registrarse
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
