<div class="filter-sidebar bg-light-background dark:bg-dark-background p-6 rounded-xl shadow-lg max-w-xs">
  <!-- Encabezado con título y acción de limpiar -->
  <div class="flex items-center justify-between mb-6">
    <h3 class="text-xl font-semibold text-light-text dark:text-dark-text tracking-tight">Filtros</h3>
    <button (click)="clearFilters()"
      class="text-sm text-light-secondary dark:text-dark-secondary hover:text-light-primary-hover dark:hover:text-dark-primary-hover transition-colors flex items-center space-x-1 focus:outline-none">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
      <span>Limpiar</span>
    </button>
  </div>
  <!-- Filtro por Categoría -->
  <div class="filter-section mb-6">
    <h4 class="text-sm font-medium text-light-text dark:text-dark-text mb-3">Categoría</h4>
    <ul class="text-sm text-light-secondary dark:text-dark-secondary space-y-2">
      <li>
        <label class="flex items-center cursor-pointer space-x-2">
          <input type="radio" name="categoryFilter" [(ngModel)]="filters.categoryId" (ngModelChange)="applyFilters()"
            [value]="null" class="w-4 h-4 text-light-primary dark:text-dark-primary focus:ring-light-primary dark:focus:ring-dark-primary rounded-full">
          <span [class.font-semibold]="filters.categoryId === null" class="hover:text-light-primary-hover dark:hover:text-dark-primary-hover transition-colors">
            Todas
          </span>
        </label>
      </li>
      <li *ngFor="let category of categories">
        <label class="flex items-center cursor-pointer space-x-2">
          <input type="radio" name="categoryFilter" [(ngModel)]="filters.categoryId" (ngModelChange)="applyFilters()"
            [value]="category.category_id" class="w-4 h-4 text-light-primary dark:text-dark-primary focus:ring-light-primary dark:focus:ring-dark-primary rounded-full">
          <span [class.font-semibold]="filters.categoryId === category.category_id"
            class="hover:text-light-primary-hover dark:hover:text-dark-primary-hover transition-colors">
            {{ category.name }}
          </span>
        </label>
      </li>
    </ul>
  </div>

  <!-- Filtro por Precio -->
  <div class="mb-6">
    <h4 class="text-sm font-medium text-light-text dark:text-dark-text mb-3">Rango de Precio</h4>
    <div class="flex space-x-3">
      <input type="number" [(ngModel)]="filters.minPrice" (ngModelChange)="applyFilters()" placeholder="Mínimo"
        class="w-1/2 p-2 border border-light-border dark:border-dark-border bg-light-background dark:bg-dark-background text-light-text dark:text-dark-text rounded-lg text-sm focus:ring-2 focus:ring-light-primary dark:focus:ring-dark-primary focus:border-transparent transition" />
      <input type="number" [(ngModel)]="filters.maxPrice" (ngModelChange)="applyFilters()" placeholder="Máximo"
        class="w-1/2 p-2 border border-light-border dark:border-dark-border bg-light-background dark:bg-dark-background text-light-text dark:text-dark-text rounded-lg text-sm focus:ring-2 focus:ring-light-primary dark:focus:ring-dark-primary focus:border-transparent transition" />
    </div>
  </div>

  <!-- Filtro por Vendedor -->
  <div class="filter-section mb-6">
    <h4 class="text-sm font-medium text-light-text dark:text-dark-text mb-3">Vendedor</h4>
    <ul class="text-sm text-light-secondary dark:text-dark-secondary space-y-2">
      <li>
        <label class="flex items-center cursor-pointer space-x-2">
          <input type="radio" name="collaboratorFilter" [(ngModel)]="filters.collaboratorId"
            (ngModelChange)="applyFilters()" [value]="null" class="w-4 h-4 text-light-primary dark:text-dark-primary focus:ring-light-primary dark:focus:ring-dark-primary rounded-full">
          <span [class.font-semibold]="filters.collaboratorId === null" class="hover:text-light-primary-hover dark:hover:text-dark-primary-hover transition-colors">
            Todos
          </span>
        </label>
      </li>
      <li *ngFor="let collaborator of collaborators">
        <label class="flex items-center cursor-pointer space-x-2">
          <input type="radio" name="collaboratorFilter" [(ngModel)]="filters.collaboratorId"
            (ngModelChange)="applyFilters()" [value]="collaborator.collaborator_id"
            class="w-4 h-4 text-light-primary dark:text-dark-primary focus:ring-light-primary dark:focus:ring-dark-primary rounded-full">
          <span [class.font-semibold]="filters.collaboratorId === collaborator.collaborator_id"
            class="hover:text-light-primary-hover dark:hover:text-dark-primary-hover transition-colors">
            {{ collaborator.name }}
          </span>
        </label>
      </li>
    </ul>
  </div>
</div>
