<div class="filter-sidebar bg-white p-6 rounded-xl shadow-md">
  <h3 class="text-lg font-semibold text-gray-900 mb-4">Filtros</h3>

  <!-- Filtro por categoría -->
  <div class="filter-section mb-6">
    <h4 class="text-sm font-medium text-gray-700 mb-2">Categoría</h4>
    <select [(ngModel)]="filters.categoryId" (ngModelChange)="applyFilters()"
      class="w-full p-2 border rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      <option value="">Todas</option>
      <option *ngFor="let category of categories" [value]="category.category_id">
        {{ category.name }}
      </option>
    </select>
  </div>
  <!-- Filtro por precio -->
  <div class="filter-section mb-6">
    <h4 class="text-sm font-medium text-gray-700 mb-2">Rango de Precio</h4>
    <div class="flex space-x-2">
      <input type="number" [(ngModel)]="filters.minPrice" (ngModelChange)="applyFilters()" placeholder="Mínimo"
        class="w-1/2 p-2 border rounded-lg text-sm focus:ring-2 focus:ring-blue-500" />
      <input type="number" [(ngModel)]="filters.maxPrice" (ngModelChange)="applyFilters()" placeholder="Máximo"
        class="w-1/2 p-2 border rounded-lg text-sm focus:ring-2 focus:ring-blue-500" />
    </div>
  </div>

  <!-- Botón para limpiar filtros -->
  <button (click)="clearFilters()"
    class="w-full bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition-colors">
    Limpiar Filtros
  </button>
</div>
