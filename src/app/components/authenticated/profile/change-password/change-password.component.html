<div class="bg-light-background dark:bg-dark-background shadow-md rounded-lg p-6 border border-gray-200 dark:border-gray-600">
  <div class="border-t-2 border-light-primary dark:border-dark-primary pt-6">
    <h2 class="text-lg font-medium text-light-text dark:text-dark-text mb-4">Cambiar Contraseña</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="space-y-6">
        <!-- Contraseña actual -->
        <app-password-toggle label="Contraseña Actual" [control]="changePasswordForm.get('currentPassword')"></app-password-toggle>

        <!-- Nueva contraseña y confirmación -->
        <app-password [parentForm]="changePasswordForm" [showConfirmPassword]="true"></app-password>

        <!-- Botón de acción -->
        <div class="mt-4 flex justify-center">
          <button type="submit" [disabled]="changePasswordForm.invalid"
            class="w-full inline-flex items-center justify-center gap-2 py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-light-primary dark:bg-dark-primary hover:bg-light-primary-hover dark:hover:bg-dark-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-light-primary-hover dark:focus:ring-dark-primary-hover disabled:bg-light-secondary dark:disabled:bg-dark-secondary transition-all duration-300">
            <i class="fas fa-save"></i> Guardar Cambios
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
