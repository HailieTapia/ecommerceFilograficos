<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-lg font-medium text-gray-900 mb-4">Cambiar Contraseña</h2>
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div class="space-y-6">
      <!-- Contraseña actual -->
      <app-password-toggle [control]="changePasswordForm.get('currentPassword')" placeholder="Ingresa tu contraseña">
      </app-password-toggle>

      <!-- Nueva contraseña y confirmación -->
      <app-password [parentForm]="changePasswordForm" [showConfirmPassword]="true"></app-password>

      <!-- Botón de acción -->
      <div class="mt-4 flex justify-center">
        <button type="submit" [disabled]="changePasswordForm.invalid" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Guardar Cambios
        </button>
      </div>
    </div>
  </form>
</div>
