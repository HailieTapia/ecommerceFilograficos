<div class="bg-white shadow-md rounded-lg p-6">
  <div class="border-t-2 border-red-600 pt-6">
    <h2 class="text-lg font-medium text-gray-800 mb-4">Cambiar Contraseña</h2>
    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
      <div class="space-y-6">
        <!-- Contraseña actual -->
        <app-password-toggle [control]="changePasswordForm.get('currentPassword')" placeholder="Ingresa tu contraseña actual">
        </app-password-toggle>

        <!-- Nueva contraseña y confirmación -->
        <app-password [parentForm]="changePasswordForm" [showConfirmPassword]="true"></app-password>

        <!-- Botón de acción -->
        <div class="mt-4 flex justify-center">
          <button type="submit" [disabled]="changePasswordForm.invalid"
            class="w-full inline-flex items-center justify-center gap-2 py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-600 disabled:bg-gray-400 transition-all duration-300">
            <i class="fas fa-save"></i> Guardar Cambios
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
