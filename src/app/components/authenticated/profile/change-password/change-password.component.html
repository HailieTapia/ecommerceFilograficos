<div class="bg-white shadow-md rounded-lg p-6">
  <h2 class="text-lg font-medium text-gray-900 mb-4">Cambiar Contraseña</h2>
  <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
      
      <!-- Contraseña actual -->
      <div class="sm:col-span-3">
        <label for="currentPassword" class="block text-sm font-medium text-gray-700">Contraseña Actual</label>
        <input id="currentPassword" type="password" formControlName="currentPassword"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border" />
      </div>

      <!-- Nueva contraseña -->
      <div class="sm:col-span-3">
        <label for="newPassword" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
        <input id="newPassword" type="password" formControlName="newPassword"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md p-2 border" />
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="mt-6 flex justify-end">
      <button type="submit" [disabled]="changePasswordForm.invalid"
        class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400 disabled:cursor-not-allowed">
        Guardar Cambios
      </button>
    </div>
  </form>
</div>
