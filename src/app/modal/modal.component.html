<div *ngIf="isOpen" class="fixed inset-0 bg-gray-900 bg-opacity-60 dark:bg-gray-950 dark:bg-opacity-80 flex justify-center items-center z-50 p-4" role="dialog" aria-labelledby="modal-title" aria-modal="true">
  <div class="bg-light-blanco dark:bg-dark-background rounded-2xl shadow-xl w-full max-w-3xl max-h-[90vh] flex flex-col text-light-text dark:text-dark-text" [ngClass]="{
    'border-l-4 border-red-600': modalType === 'danger',
    'border-l-4 border-green-600': modalType === 'success',
    'border-l-4 border-blue-600': modalType === 'info',
    'border-l-4 border-yellow-500': modalType === 'warning',
    'border-l-4 border-red-700': modalType === 'error',
    'border-l-4 border-gray-700': modalType === 'default'
  }">
    <!-- Encabezado del modal -->
    <div class="p-4 border-b border-gray-200 dark:border-gray-700">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" [ngClass]="{
            'text-red-600': modalType === 'danger',
            'text-green-600': modalType === 'success',
            'text-blue-600': modalType === 'info',
            'text-yellow-500': modalType === 'warning',
            'text-red-700': modalType === 'error',
            'text-gray-700': modalType === 'default'
          }">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIconPath()"></path>
          </svg>
          <h3 id="modal-title" class="text-xl font-medium text-light-primary dark:text-dark-primary">{{ title }}</h3>
        </div>
        <button 
          (click)="close()" 
          class="text-light-secondary dark:text-dark-secondary hover:text-light-primary dark:hover:text-dark-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-light-primary dark:focus:ring-dark-primary transition-colors duration-200"
          aria-label="Cerrar modal"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Cuerpo del modal (desplazable) -->
    <div class="flex-1 overflow-y-auto p-4 bg-light-blanco dark:bg-dark-background">
      <ng-content select="[slot=body]"></ng-content>
    </div>

    <!-- Pie del modal -->
    <div class="p-4" *ngIf="isConfirmModal">
      <div class="flex justify-end space-x-2">
        <button 
          (click)="close()" 
          class="py-2 px-4 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-md hover:bg-gray-300 dark:hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 dark:focus:ring-gray-500 transition duration-300"
        >
          {{ cancelText }}
        </button>
        <button 
          (click)="onConfirm()" 
          class="py-2 px-4 rounded-md text-white focus:outline-none focus:ring-2 transition duration-300"
          [ngClass]="{
            'bg-red-600 hover:bg-red-700 focus:ring-red-500': modalType === 'danger',
            'bg-green-600 hover:bg-green-700 focus:ring-green-500': modalType === 'success',
            'bg-blue-600 hover:bg-blue-700 focus:ring-blue-500': modalType === 'info',
            'bg-yellow-500 hover:bg-yellow-700 focus:ring-yellow-500': modalType === 'warning',
            'bg-red-700 hover:bg-red-800 focus:ring-red-600': modalType === 'error',
            'bg-gray-700 hover:bg-gray-700 focus:ring-gray-500': modalType === 'default'
          }"
        >
          {{ confirmText }}
        </button>
      </div>
    </div>
    <div class="p-4" *ngIf="!isConfirmModal">
      <ng-content select="[slot=actions]"></ng-content>
    </div>
  </div>
</div>
