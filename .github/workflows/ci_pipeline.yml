# T√≠tulo: Flujo de Integraci√≥n Continua (CI) para M√≥dulo Web de Gamificaci√≥n
# Descripci√≥n: Automatiza la compilaci√≥n, las pruebas y el despliegue
#              condicional (a Vercel) del frontend Angular.
name: CI/CD - Angular Frontend (Gamificaci√≥n)

# ----------------------------------------------------------------
# 1. Activadores del Pipeline: Push y Pull Request en ramas clave
# ----------------------------------------------------------------
on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # ----------------------------------------------------------------
  # JOB 1: Test - Compilaci√≥n y Ejecuci√≥n de Pruebas Unitarias/Integraci√≥n
  # Este job se ejecuta en todas las ramas definidas.
  # ----------------------------------------------------------------
  test:
    name: Build & Test + Summary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del Repositorio
        uses: actions/checkout@v5

      - name: Configurar Entorno Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'npm'

      - name: Instalaci√≥n de Dependencias
        run: npm ci

      - name: Compilar Proyecto Angular
        run: npm run build -- --configuration production

      - name: Ejecutar Pruebas Jest con JSON Report
        run: |
          mkdir -p tests
          npm run test:jest -- "(badge|profile)" --json --outputFile=tests/jest-results.json

      - name: Generar Test Summary
        if: always()
        shell: bash
        run: |
          sudo apt-get update && sudo apt-get install -y jq
          RESULTS_FILE=tests/jest-results.json

          if [ -f "$RESULTS_FILE" ]; then
            PASSED=$(jq .numPassedTests "$RESULTS_FILE")
            FAILED=$(jq .numFailedTests "$RESULTS_FILE")
            TOTAL=$(jq .numTotalTests "$RESULTS_FILE")

            SUMMARY_ICON="‚úÖ"
            if [ "$FAILED" -gt 0 ]; then SUMMARY_ICON="‚ùå"; fi

            echo "$SUMMARY_ICON **$PASSED** passed ‚Äî **$FAILED** failed ‚Äî **$TOTAL** total" >> $GITHUB_STEP_SUMMARY
            
            if [ "$FAILED" -gt 0 ]; then
              echo "## Revisar fallos en consola üëá" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "‚ö†Ô∏è Reporte JSON no encontrado" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Generar Artefacto de Compilaci√≥n (dist/)
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/
          retention-days: 1

      - name: Upload coverage report (si existe)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tests/coverage
